<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skynet Loading Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="loading-wrapper">
    <!-- Logo or Skynet HUD -->
    <div class="logo">
      <img src="assets/logo.png" alt="Skynet Logo">
    </div>

    <!-- Player Greeting -->
    <h2 id="playerName" class="scan-text">Initiating User Interface for: Player</h2>

    <!-- Display Skynet Status -->
    <p id="serverStatus" class="glitch-text">Connecting to Skynet Core...</p>

    <!-- Skynet Themed Progress Bar -->
    <div id="progress-container">
      <div id="progress-bar">
        <span id="progress-text">Initializing Skynet Systems...</span>
      </div>
    </div>

    <div id="loading-details">
      <!-- Display file download progress or other loading information here -->
      <p id="file-progress">Preparing Skynet Uplink...</p>
    </div>

    <div id="music-status-box">Click Anywhere To Start Music
        </div>
    </button>
    <audio id="background-music" loop>
      <source src="assets/futurewarambiance.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

    <!-- Assembly Code Left Column -->
    <div class="assembly-feed-left" id="assembly-feed-left">
      <!-- Dynamically generated assembly lines will be added here -->
    </div>

    <!-- Assembly Code Right Column -->
    <div class="assembly-feed-right" id="assembly-feed-right">
      <!-- Dynamically generated assembly lines will be added here -->
    </div>

      <!-- Blinking cursor for dramatic effect -->
      <div class="blinking-cursor"></div>

      <!-- Scanlines Overlay -->
      <div class="scanlines"></div>

    <!-- Background -->
    <div class="background"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
